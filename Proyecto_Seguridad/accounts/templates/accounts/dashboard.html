<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Área Privada</title>
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">    <style>
        /* Estilos básicos para el nuevo diseño */
        body {
            background-color: white; /* Fondo blanco */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333; /* Color de la barra superior */
            color: white;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
        }
        .logout-btn {
            background-color: #dc3545; /* Rojo para cerrar sesión */
            border: none;
            cursor: pointer;
        }
        /* Estilos para el sidebar (menú lateral) */
        .sidebar {
            height: 100%;
            width: 0; /* Cerrado por defecto */
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .content {
            transition: margin-left .5s;
            padding: 16px;
        }
    </style>
</head>

<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="btn btn-outline-danger" onclick="closeNav()">&times; Cerrar</a>
        <a href="#" class="btn btn-outline-primary">Opción 1</a>
        <a href="#" class="btn btn-outline-primary">Opción 2</a>
        <a href="#" class="btn btn-outline-primary">Configuración</a>
    </div>

    <div class="navbar">
        <button  class="btn btn-secondary" onclick="openNav()">
            <i  class="btn btn-light"></i> Menú
        </button>

        <div>Área de Usuario</div>

        <a href="{% url 'login' %}" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </a>
    </div>

    <div id="main-content" class="content">
        <h1>Bienvenido, {{ user.username }}</h1>
        <p>Picale a la imagen para poder subir un archivo klk</p>
        
    </div>
    <input type="file" id="archivo-oculto" style="display: none;">

<label for="archivo-oculto" style="cursor: pointer;">
    <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
        <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1M.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8z"/>
    </svg>
</label>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "200px";
            document.getElementById("main-content").style.marginLeft = "200px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main-content").style.marginLeft = "0";
        }
        document.addEventListener('DOMContentLoaded', function() {
    // Selecciona el campo de archivo oculto por su ID
    const fileInput = document.getElementById('archivo-oculto');

    // Agrega un escuchador de eventos al campo de archivo
    fileInput.addEventListener('change', function() {
        if (fileInput.files.length > 0) {
            const fileName = fileInput.files[0].name;
            alert('Archivo seleccionado: ' + fileName);
            
            // Aquí puedes agregar la lógica para subir el archivo a Django
            // usando Fetch API o FormData
        }
    });
});
    </script>
</body>
</html>
